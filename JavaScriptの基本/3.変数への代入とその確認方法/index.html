<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数への代入とその確認方法</title>
</head>

<body>
    <script>
        //1. 変数にNumber型を代⼊してconsole.log()で表⽰させてください。
        let num = 2;
        console.log(num);

        //2. 変数にString型を代⼊してconsole.log()で表⽰させてください。
        let txt = "Text";
        console.log(txt);

        //3. 変数にBoolean型を代⼊してconsole.log()で表⽰させてください。
        let bln = true;
        console.log(bln);

        //4. 10と20を⾜した結果を変数に代⼊してconsole.log()で表⽰させてください。
        num = 10 + 20;
        console.log(num);

        //5. 20から10を引いた結果を変数に代⼊してconsole.log()で表⽰させてください。
        num = 20 - 10;
        console.log(num);

        //6. 50へ2を掛けた結果を変数に代⼊してconsole.log()で表⽰させてください。
        num = 50 * 2;
        console.log(num);

        //7. 20を2で割った結果を変数に代⼊してconsole.log()で表⽰させてください。
        num = 20 / 2;
        console.log(num);

        //8. 12を34を結合させた結果を変数に代⼊してconsole.log()で表⽰させてください。
        txt = "12" + "34";
        console.log(txt);

    </script>
</body>

</html>
