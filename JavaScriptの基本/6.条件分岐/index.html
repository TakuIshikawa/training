<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>

<body>
    <script>
        //⽂字列を使った条件分岐の処理を作ってください。
        //条件A、条件B、それ以外の構成でお願いします。
        let txt = "JavaScript";
        if (txt === "Java") {
            console.log("Java");
        } else if (txt === "JavaScript") {
            console.log("JavaScript");
        } else {
            console.log("Other");
        };

    </script>
</body>

</html>
