<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論理演算子</title>
</head>

<body>
    <script>
        //1. AND(&&)の条件を作成し、その処理に⼊るよう作ってください。（elseの処理も作成してください）
        let num1 = 10;
        let num2 = 200;
        if (num1 === 10 && num2 > 100) {
            console.log("true");
        } else {
            console.log("false");
        };

        //2. OR(||)の条件を作成し、その処理に⼊るよう作ってください。（elseの処理も作成してください）
        if (num1 === 20 || num2 < 300) {
            console.log("true");
        } else {
            console.log("false");
        };

        //3. NOT(!)の条件を作成し、その処理に⼊るよう作ってください。⽐較条件は数値型の⽐較でお願いします。（elseの処理も作成してください）
        if (num1 !== 20) {
            console.log("true");
        } else {
            console.log("false");
        };

    </script>
</body>

</html>
