<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数と定数</title>
</head>

<body>
    <script>

        //1. var、let、constの使⽤についてまとめてください。
        /*
　　        var  :再代入、再宣言が可能な宣言
    　　    let  :再代入が可能で、再宣言が不可能な宣言
        　　const:再代入、再宣言が不可能な宣言
        */

        //2. なぜvarを使わない理由をまとめてください。
        //　　・再代入、再宣言の両方ができてしまうので、格納される値が分かりにくくなる。
        //　　　特に、再宣言が可能という点で、宣言の重複などのミスが起こり、バグを引き起こす可能性が高まる。

        //3. 定数とは？
        //　　・再代入、再宣言が不可能で、宣言時に格納された値のみを保持する。
        //　　　なお、配列やオブジェクトの操作は可能。

</script>
</body>

</html>
