<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else</title>
</head>

<body>
    <script>
        //1. elseを使⽤する時の注意点
        //  ・独立して使用できない
        //  ・if文とelseの間に処理を書かない

        //2. JavaScriptで実装した時の確認ポイント
        //   ・コンソールにエラーが表⽰されていないか

        //3. 数値型を⽐較してelseの処理に⼊る処理を作ってください。
        let num = 100;
        if (num === "100") {
            console.log("trueの処理");
        } else {
            console.log("falseの処理");
        };

        //4. ⽂字列型を⽐較してelseの処理に⼊る処理を作ってください。
        let txt = "JavaScript";
        if (txt === "Java") {
            console.log("trueの処理");
        } else {
            console.log("falseの処理");
        };

    </script>
</body>

</html>
