<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if文</title>
</head>

<body>
    <script>
        //1. 変数にtrueを代⼊し、ifの条件がtrueの時にconsole.log();で変数の中⾝を表⽰させる処理を作ってください。
        let bln = true;
        if (bln === true) {
            console.log(bln);
        }

        //2. 変数に100を代⼊し、ifの条件がtrueの時にconsole.log();で変数の中⾝を表⽰させる処理を作ってください。
        let num = 100;
        if (num === 100) {
            console.log(num);
        }

        //3. 変数に"JavaScript"を代⼊し、ifの条件がtrueの時にconsole.log();で変数の中⾝を表⽰させる処理を作ってください。
        let txt = "JavaScript";
        if (txt === "JavaScript") {
            console.log(txt);
        }
    </script>
</body>

</html>
