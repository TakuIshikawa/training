<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関係演算子</title>
</head>

<body>
    <script>
        //1. xがyより⼤きい時にifの処理へ⼊るようにしてください。
        let x = 20;
        let y = 10;
        if (x > y) {
            console.log("true");
        } else {
            console.log("false");
        };

        //2. xがyより⼩さい時にifの処理へ⼊るようにしてください。
        x = 5
        if (x < y) {
            console.log("true");
        } else {
            console.log("false");
        };

        //3. xがy以上の時にifの処理へ⼊るようにしてください。
        x = 10
        if (x >= y) {
            console.log("true");
        } else {
            console.log("false");
        };

        //4. xがy以下の時にifの処理へ⼊るようにしてください。
        x = 5
        if (x <= y) {
            console.log("true");
        } else {
            console.log("false");
        };

    </script>
</body>

</html>
